    <script>
        var conected = false;
        class WebSocketClient {

            constructor(protocol, hostname, port, endpoint) {

                this.webSocket = null;

                this.protocol = protocol;
                this.hostname = hostname;
                this.port = port;
                this.endpoint = endpoint;
            }

            getServerUrl() {
				//if(!this.port==-1){
                return this.protocol + "://" + this.hostname + ":" + this.port + this.endpoint;}
				//else{
				//return this.protocol + "://" + this.hostname + this.endpoint;}
            //}

            connect() {
                try {
                    this.webSocket = new WebSocket(this.getServerUrl());

                    //
                    // Implement WebSocket event handlers!
                    //
                    this.webSocket.onopen = function(event) {
                        console.log('onopen::' + JSON.stringify(event, null, 4));
                        conected = true;
                    }

                    this.webSocket.onmessage = function(event) {
                        var msg = event.data;
						console.log('onmessage::' + JSON.stringify(msg, null, 4));
						graficar(msg);
                    }
                    this.webSocket.onclose = function(event) {
                        console.log('onclose::' + JSON.stringify(event, null, 4));
                    }
                    this.webSocket.onerror = function(event) {
                        console.log('onerror::' + JSON.stringify(event, null, 4));
                        conected = false;
                    }

                } catch (exception) {
                    console.error(exception);
                    throw new Error("Error en websockessst");
                }
            }

            getStatus() {
                return this.webSocket.readyState;
            }
            send(message) {

                if (this.webSocket.readyState == WebSocket.OPEN) {
                    this.webSocket.send(message);

                } else {
                    console.error('webSocket is not open. readyState=' + this.webSocket.readyState);
                }
            }
            disconnect() {
                if (this.webSocket.readyState == WebSocket.OPEN) {
                    this.webSocket.close();

                } else {
                    console.error('webSocket is not open. readyState=' + this.webSocket.readyState);
                }
            }
        }
        var millisecondsToWait = 15000;

        function waitForConnection() {
            conectToServer();
            console.log('Esperando por conexion...');
            setTimeout(function() {
                if (!conected) {
                    setTimeout(function() {
                        waitForConnection();
                    }, millisecondsToWait);
                } else {
                    console.log('Conexion establecida con WebSocket');
                    //graficar();
                    conected = true;
                }
            }, 5000);

        }

        function conectToServer() {
            try {
                var client = new WebSocketClient('ws', '52.167.48.18', 8080, '/WebSocketServer/endpoint?push=TIME');
                client.connect();
            } catch (err) {
                Console.log("ss");
            }
        }
        waitForConnection();
    </script>
